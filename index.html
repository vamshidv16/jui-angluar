<!DOCTYPE html>
<html lang="">
<head>

  <title>Button for Angularjs 2 </title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="node_modules/jui/dist/ui.css" />
  <link rel="stylesheet" href="node_modules/jui/dist/ui-jennifer.css" />

  <script src="/node_modules/jquery/dist/jquery.js"></script>
  <script src="/node_modules/reflect-metadata/Reflect.js"></script>
  <script src="jui-angular.js"></script>

</head>
<body class="jui">

<app>
  <jui-button type="radio" class="group">
    <a class="btn small" value="true">On</a>
    <a class="btn small" value="false">Off</a>
  </jui-button>
</app>

</body>
</html>
